<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <section id="popup">
        <div class="container">

            <div class="section1">
                <img class="img" src="Image\Group 6@2x.png" alt="image1">
                <h3>Tailor your resume for the job you want!</h3>
                <p>Boost your chance of landing the job by tailoring your resume with the job speciific skills and the
                    keywords that employers look for</p>
            </div>

            <div class="section2">
                <a href=""><i class="fas fa-times"></i></a>
                <h2>Tell us about the job you want</h2>
                    <div class="form">
                    <input type="text" id="jobtitle" placeholder="Enter the job title(ex, Nurse)">
                    <textarea rows="12" cols="15">Paste the employer's job description here!! </textarea>
                     <button>START TAILORING</button>
                    </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
